<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <h1>Product Listing Page</h1>
    <div class="container">
        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2017/06/01/07/01/badminton-2362645_1280.jpg" alt="Product 1" height="200" width="200">
            <h3>Shuttle-feather-cock</h3>
            <p>Rs.100.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2018/07/28/14/30/soccer-3568168_1280.jpg" alt="Product 2" height="200" width="200">
            <h3>Foot-ball</h3>
            <p>Rs.1500.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://media.istockphoto.com/id/623270836/photo/modern-sport-shoes.jpg?s=612x612&w=0&k=20&c=D7xOiyV3TMQgUuIqlVvutPo49gyMG9f5U82mcvuDc0Y=" alt="Product 3">
            <h3>Product 3</h3>
            <p>Rs.1200.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
