<html>
    <head>
    <title>HTML Table</title>
    <style>
        table{
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #555454;
            text-align: left;
            padding: 8px;
        }    
    </style>
    </head>
    <body>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Student Rollno</th>
            <th>Student phone</th>
        </tr>
        <tr>
            <td>Arun</td>
            <td>01</td>
            <td>9876543210</td>
        </tr>
        <tr>
            <td>Basu</td>
            <td>02</td>
            <td>9876556654</td>
        </tr>
        <tr>
            <td>Chandu</td>
            <td>03</td>
            <td>9875468625</td>
        </tr>
    </body>
</html>
